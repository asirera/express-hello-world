function changeDayMode(x){
  var mode = x;
  if(x=='n'){
   document.body.style.backgroundColor = 'black'; 
   document.getElementById("body").style.opacity = "0.5"; 
 }else{
    document.body.style.backgroundColor = '#11132d'; 
    document.getElementById("body").style.opacity = "1"; 
 }

}

var divMouseDown;

 function updatelink(value){
    divMouseDown = setTimeout(function() {
    setUrls(value);
    }, 1000);

}   

$("#elementos" ).mouseup(function() {
if (divMouseDown) {
 clearTimeout(divMouseDown);
}
});

function setImg(){
  if (typeof(Storage) !== "undefined") {
    for (let i = 1; i < 25; i++) { 

     
        var a = localStorage.getItem("img"+i);
          if (a == null || a == "" || a == 'null') {
          } else {
          document.getElementById(i).src = "img"+i;
          }
   
   
  }

} else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }

     
  }


function goTo(value){
    //alert(localStorage.getItem("url"+value));
    window.open(localStorage.getItem("url"+value), '_blank');
  }

 




function setUrls(value) {
  let url = prompt("Please enter url:", localStorage.getItem("url"+value));
  
  if (url == null || url == "" || url == "null") {
    
  } else {
    if (typeof(Storage) !== "undefined") {
     localStorage.setItem("url"+ value, url);
     document.getElementById(value).src=localStorage.getItem("url"+value);
    } else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
  }

  
  let urlimg = prompt("Please enter url of the image:", localStorage.getItem("img"+value));

  if (urlimg == null || urlimg == "") {
    
} else {
    if (typeof(Storage) !== "undefined") {
    localStorage.setItem("img"+value, urlimg);
    document.getElementById(value).src=localStorage.getItem("img"+value);
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
}

}
